<!-- header of the login field -->
<div class="modal-header">
    <button ng-click="cancel()" title="Abbrechen." type="button" class="close" aria-hidden="true" data-dismiss="modal">Ã—</button>
    <h3>Login</h3>
</div>
<div class="modal-body">
    <form action="">
        <div class="form-group">
            <label for="user">Benutzername: </label>
            <input type="text" id="user" class="form-control" ng-model="user">
        </div>
        <div class="form-group">
            <label for="pw">Passwort: </label>
            <input type="password" id="pw" class="form-control" ng-model="pw">
        </div>
    </form>
</div>


<div class="modal-footer">
    <button data-dismiss="modal" title="Einloggen." class="btn btn-success" ng-click="login(user, pw)">
        Einloggen
    </button>
</div>
