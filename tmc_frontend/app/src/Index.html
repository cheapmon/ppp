<div id="wrapper" ng-controller="pageCtrl">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Privacy Policy Picker
                </a>
            </li>
            <li ng-repeat="s in siteNames">
                <a href="#" ng-click="fillDates(s.name, false)">{{s.name}}</a>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed" data-toggle="offcanvas" ng-click="hamburger_cross()">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <div class="container-fluid" id="cf1">
            <div class="row">
                <div class="col-md-3">
                    <p style="text-align: center">What has changed between </p>
                    <div class="form-group s1">
                        <select class="form-control">
                            <option ng-repeat="d in dates" ng-click="fillText(d.dateValue)">
                                {{d.dateValue}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <p style="text-align: center"> and </p>
                    <div class="form-group s1">
                        <select class="form-control">
                            <option ng-repeat="d in dates">{{d.dateValue}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" type="button" ng-click="diff()">
                        Diffen
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default" id="p1">
                        <div class="panel-body">
                            <p id="text1">{{text}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default" id="p2">
                        <div class="panel-body">
                            <p id="text3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
